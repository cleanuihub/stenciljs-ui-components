<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stencil Component Demo</title>
  </head>
  <body>
    <h1>StencilJS Demo: SearchBar + Button</h1>

    <search-bar id="bar"></search-bar>
    <search-button id="btn"></search-button>

    <div id="result" style="margin-top: 20px; font-size: 18px; font-weight: bold;"></div>

    <script type="module" src="./build/cleanuui-components.esm.js"></script>
    <script nomodule src="./build/cleanuui-components.js"></script>



    <script>
      const searchBar = document.getElementById('bar');
      const searchButton = document.getElementById('btn');
      const result = document.getElementById('result');

      let currentText = '';

      searchBar.addEventListener('textChange', (e) => {
        currentText = e.detail;
      });

      searchButton.addEventListener('buttonClick', () => {
        result.textContent = `ðŸ”Ž You searched for: "${currentText}"`;
      });
    </script>
  </body>
</html>
